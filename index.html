<body>
    <div class="hero">
        <video autoplay muted loop id="backgroundVideo">
            <source src="images/ganesha.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="hero-content">
            <div class="header-content">
                <img src="images/ganeshalogo.png" alt="Logo" class="logo">
               
            </div>
            <h2>Welcome to YuvaGaneshYouth!</h2>
            <h3>"Only YuvaGaneshYouth members are allowed <br/>  to upload videos and photos."</h3>
            
            <div class="upload-buttons">
                <button id="uploadVideoBtn">Upload Video</button>
                <button id="uploadPhotoBtn">Upload Photo</button>
            </div>

          
            <div id="videoUploadProgress" class="progress-container">
                <div id="videoProgressBar" class="progress-bar"></div>
                <span id="videoUploadStatus"></span>
            </div>

           
            <div id="photoUploadProgress" class="progress-container">
                <div id="photoProgressBar" class="progress-bar"></div>
                <span id="photoUploadStatus"></span>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="tab">
            <button class="tablinks" onclick="openTab(event, 'Videos')" id="videosTab">Videos</button>
            <button class="tablinks" onclick="openTab(event, 'Photos')">Photos</button>
        </div>

        <div id="Videos" class="tabcontent">
            <h2>YuvaGaneshYouth Videos</h2>
            <div id="videoGrid" class="file-grid videos"></div>
        </div>

        <div id="Photos" class="tabcontent">
            <h2>YuvaGaneshYouth Photos</h2>
            <div id="photoGrid" class="file-grid images"></div>
        </div>
    </div>

    
    <div id="passwordDialog" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Enter the password:</p>
            <input type="password" id="passwordInput" placeholder="Enter password">
            <button id="passwordSubmit">Submit</button>
        </div>
    </div>

    
    <div id="photoModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="modalImage" src="" alt="Photo">
        </div>
    </div>
